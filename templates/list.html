<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>All users</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <td>id</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Email</td>
                <td>Phone number</td>
                <td>Birth date</td>
            </thead>
            {% for row in rows %}

            <tr>
                <td>{{row['id']}}</td>
                <td>{{row['first_name']}}</td>
                <td>{{row['last_name']}}</td>
                <td>{{row['age']}}</td>
                <td>{{row['gender']}}</td>
                <td>{{row['email']}}</td>
                <td>{{row['phone']}}</td>
                <td>{{row['Birth_date']}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Go to home page</a>
    </body>
</html>
